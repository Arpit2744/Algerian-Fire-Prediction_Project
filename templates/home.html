<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for padding */
        }
        .btn {
            width: 100%;
            padding: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1em;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 1.5em;
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Forest Fire Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="form-group">
                <label for="Temperature">Temperature</label>
                <input type="number" id="Temperature" name="Temperature" placeholder="Temperature in Â°C" required="required" step="any" />
            </div>
            <div class="form-group">
                <label for="RH">Relative Humidity</label>
                <input type="number" id="RH" name="RH" placeholder="RH in %" required="required" />
            </div>
            <div class="form-group">
                <label for="Ws">Wind Speed</label>
                <input type="number" id="Ws" name="Ws" placeholder="Ws in km/h" required="required" />
            </div>
            <div class="form-group">
                <label for="Rain">Rain</label>
                <input type="number" id="Rain" name="Rain" placeholder="Rain in mm" required="required" step="any" />
            </div>
            <div class="form-group">
                <label for="FFMC">FFMC</label>
                <input type="number" id="FFMC" name="FFMC" placeholder="Fine Fuel Moisture Code" required="required" step="any" />
            </div>
            <div class="form-group">
                <label for="DMC">DMC</label>
                <input type="number" id="DMC" name="DMC" placeholder="Duff Moisture Code" required="required" step="any" />
            </div>
            <div class="form-group">
                <label for="ISI">ISI</label>
                <input type="number" id="ISI" name="ISI" placeholder="Initial Spread Index" required="required" step="any" />
            </div>
            <div class="form-group">
                <label for="Classes">Classes</label>
                <input type="text" id="Classes" name="Classes" placeholder="e.g., fire or not fire" required="required" />
            </div>
            <div class="form-group">
                <label for="Region">Region</label>
                <input type="text" id="Region" name="Region" placeholder="e.g., Sidi-Bel Abbes" required="required" />
            </div>

            <button type="submit" class="btn">Predict</button>
        </form>

        {% if result is defined %}
            <h2 class="result">
                The FWI Prediction is {{ result }}
            </h2>
        {% endif %}
    </div>

</body>
</html>
